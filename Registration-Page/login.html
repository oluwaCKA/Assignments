<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Log In</title>
  <script src="https://kit.fontawesome.com/3ea4554d7e.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="stylee.css" rel="stylesheet" type="text/css" />
  <!-- <link rel="stylesheet" href="Styles.css"> -->
</head>

<body>
  <header>
    <!-- Navbar Section -->
    <nav class="navbar">
      <div class="navbar__container">

        <select name="" id="dropdown" class="dropdown">
          <option value="English" class="dropbtn">English</option>
          <option value="Yoruba" class="dropbtn">Yoruba</option>
          <option value="Pidgin" class="dropbtn">Pidgin</option>
        </select>

        <div class="login">
          <p>Don't have an Account?</p>
          <a href="./index.html" target="_blank"><button class="login-btn">Create an Account</button></a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="login-container card">
      <div class="login-welcome-note">
        <h1>Thank you for registering, kindly put in your details to log in</h1>
      </div>
      <form action="./success.html" class="login-form">
        <label for="email">
          <p>Email<sup>*</sup></p>
          <input type="email" id="email" name="email" required>
        </label>
        <label for="password">
          <p>Password<sup>*</sup></p>
          <input type="password" id="password" name="password" required>
        </label><br>
        <label for="submit" class="submit">
          <input type="submit" value="LOG IN" class="submit">
        </label>
      </form>

    </div>
  </main>

  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
